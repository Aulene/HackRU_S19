<html>
        <head>
                <title>Twitch Highlight Reel Generator</title>
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
                <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
                <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </head>
        <body>
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Logo</a>
          </nav>
          <main>
            <div id="inpForm">
              <div class="container">
                <div class="row">
                  <div class="col-sm-1">
                  </div>
                  <div class="col-sm-10" style="text-align: center;">
                    <h4 style="margin-top: 10%; margin-bottom: 100px;">Automatically make a Highlight Reel From a Twitch VOD</h4>
                  </div>
                  <div class="col-sm-1">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-1">
                  </div>
                  <div class="col-sm-7">
                    <div class="form-group">
                      <input type="url" placeholder="http://askdjalksd" id="vodurl" class="form-control">
                      <small class="form-text text-muted">VOD URL</small>
                    </div>
                  </div>
                    <div class="col-sm-3">
                      <button class="btn btn-lg btn-raised btn-primary" onclick="startQuery();">Make Reel</button>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
              </div>
            </div>


            <div id="loading">
                    <h1 style="margin: auto;"><img src="load.png">Downloading and Processing Chat Log</h1>
            </div>


        </main>
        <script>
                $("#loading").hide()
                function startQuery() {
                        $.post("/video/"+$("#vodurl").val()+'/', $("#vodurl").val(), function (data) {
                        })
                        $("#inpForm").hide()
                        $("#loading").show()
                }
        </script>
</body>
</html>
